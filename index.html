<!DOCTYPE html>
<html lang="utf-8">
  <head>
    <title>Cat Clicker</title>
    <meta http-equiv="content-type" content="text/html">
    <meta charset="utf-8">
    <link type="text/css" rel="stylesheet" href="stylesheets/style.css">
  </head>
  <body>
    <div id="page-wrapper">
      <div id="page-header">
        <h1>Cat Clicker</h1>
      </div>
      <div id="page-content">
        <div class="cat-clicker">
          <div class="cat-clicker-name">Catty number one</div>
          <div class="cat-clicker-photo">
            <img src="images/cat_number_one.jpg">
          </div>
          <div class="cat-clicker-click-count">
            Click count: <span class="cat-clicker-count">0</span>
          </div>
        </div>
        <div class="cat-clicker">
          <div class="cat-clicker-name">Catty number two</div>
          <div class="cat-clicker-photo">
            <img src="images/cat_number_two.jpg">
          </div>
          <div class="cat-clicker-click-count">
            Click count: <span class="cat-clicker-count">0</span>
          </div>
        </div>
      </div>
      <div class="text-center" id="page-footer">
        Page footer
      </div>
    </div>
    <script type="text/javascript" src="javascripts/bundle.js" charset="utf-8"></script>
  </body>
</html>
